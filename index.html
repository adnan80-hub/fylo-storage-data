<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Fylo data storage component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/fylo-data.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>  
  </style>
</head>
<body>
  
<div class="flex-fylo">
  <div class="fylo-data">
    <img class="logo-fylo" src="images/logo.svg" alt="">
    <div class="group-data">
      <div class="document">
        <img src="images/icon-document.svg" alt="">
      </div>
      <div class="folder">
        <img src="images/icon-folder.svg" alt="">
      </div>
      <div class="upload">
        <img  src="images/icon-upload.svg" alt="">
      </div>
    </div>
  </div>

  <div class="fylo-size">
    <div class="head-fylo">
      <div>Youâ€™ve used <span class="gb-first">815 GB</span> of your storage</div>
      <div class="message-net"><span class="gb-second">185</span> <div class="left">GB LEFT</div></div>
    </div>
    <div class="inside-gradent">
      <div class="gradent"></div>
    </div>
    <div class="from-to">
      <div>0 GB</div>
      <div>1000 GB</div>
    </div>
  </div>  
</div>
  
  
</body>
</html>
